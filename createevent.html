        <div class="container">
                <h1>Share an Event</h1>
            <form action="<?php $_SERVER['PHP_SELF'] ?>" method="post">
                <div class="form-group">
                    <label>Event Name: </label>
                    <input type="text" class="form-control" name = "Name" autofocus required/>
                </div>
                
                <div class="form-group">
                    <label>Location: </label>
                    <input type="text" class="form-control" id = "Location" name = "Location" required/>
                </div>
                
                <div class="form-group">
                    <label>Date (Please use format YYYY-MM-DD): </label>
                    <input type="date" class="form-control" name = "Date" required/>
                </div>

                <div class="form-group">
                    <label>Start Time (Please use 24-hour time): </label>
                    <input type="time" class="form-control" name = "StartTime" required/>
                </div>
                
                <div class="form-group">
                    <label>End Time (Please use 24-hour time): </label>
                    <input type="time" class="form-control" name = "EndTime" required/>
                </div>

                <div class="form-group">
                    <label>Timing: </label>
                    <select class="form-control" name = "Timing">
                        <option>One-Time Event</option>
                        <option>Daily</option>
                        <option>Weekly</option>
                        <option>Monthly</option>
                    </select>
                </div>

                <div class="form-group">
                    <!-- Reference: https://html5-tutorial.net/forms/checkboxes/ -->
                    <!-- Reference: https://stackoverflow.com/questions/4997252/get-post-from-multiple-checkboxes -->
                    <label>If recurring event, on which days does it occur?</label><br>
                    <input type="checkbox" name="days[]" value="Mon">Monday<br>
                    <input type="checkbox" name="days[]" value="Tues">Tuesday<br>
                    <input type="checkbox" name="days[]" value="Wed">Wednesday<br>
                    <input type="checkbox" name="days[]" value="Thurs">Thursday<br>
                    <input type="checkbox" name="days[]" value="Fri">Friday<br>
                    <input type="checkbox" name="days[]" value="Sat">Saturday<br>
                    <input type="checkbox" name="days[]" value="Sun">Sunday<br>
                </div>

                <div class="form-group">
                    <label><strong>Who's Hosting?</strong></label><br>
                        <label>Host Name: </label>
                        <input type="text" class="form-control" id = "hostName" name = "hostName" required /><br>
                        <label>Host Email: </label>
                        <input type="email" class="form-control" id = "email" name = "email" required /><br>
                       
                    <label><strong>Is the Host a Restaurant or Organization?</strong></label><br>
                    <input type="radio" name="Host" id="restaurant" value="restaurant" required>
                    <label for="restaurant">Restaurant (If so, please fill in all information below)</label>
                    <div class="form-group">
                        <label>Address Number: </label>
                        <input type="number" class="form-control" id = "address_number" name = "address_number" /><br>
                        <label>Street: </label>
                        <input type="text" class="form-control" id = "address_street" name = "address_street" /><br>
                        <label>City: </label>
                        <input type="text" class="form-control" id = "address_city" name = "address_city" /><br>
                        <label>State: </label>
                        <input type="text" class="form-control" id = "address_state" name = "address_state" /><br>
                        <label>Zipcode: </label>
                        <input type="number" class="form-control" id = "address_zipcode" name = "address_zipcode" />
                    </div>
                    <input type="radio" name="Host" id="organization" value="organization">
                    <label for="organization">Organization (If so, please fill in all information below)</label>
                    <div class="form-group">
                        <label>Organization Description: </label><br>
                        <textarea class="form-control" rows = "3" id="description" name ="description"></textarea>

                </div>

            </form>
