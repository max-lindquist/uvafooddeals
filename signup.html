<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="author" content="Alyse Armentrout, Vivian Pham, Max Lindquist, Emily Lin">
        <meta name="description" content="UVA food deals CS 4750 project">
        <title>Sign Up</title> 
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="signup.css" /> 
    </head>

    <body>
        <br>
        <div class="container">
            <h1>Sign Up</h1>
            <form>
                <div class="form-group">
                    <label for="username">Username: </label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="Enter a username." autofocus required />
                </div>
    
                <div class="form-group">
                    <label for="pwd">Password: </label>
                    <input type="password" class="form-control" id="pwd" name="pwd" placeholder="Password" required/>
                </div>

                <div class="form-group">
                    <label for="confirmPwd">Confirm Password: </label>
                    <input type="password" class="form-control" id="confirmPwd" name="confirmPwd" placeholder="Confirm Password" required/>
                </div>

                <button class="btn btn-primary" type="submit">Submit</button>
            </form>
        </div>

        <script src="signup.js"></script>
    </body>
</html>
